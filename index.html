<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="coffee-search"></label>
        <input type="text" id="coffee-search" name="coffee-search">
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>

    <div id="coffee-container" class="d-flex flex-direction-column">
        <div id="coffees" class="d-flex flex-wrap justify-content-evenly col-10 m-auto align-items-center"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
